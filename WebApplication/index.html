<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Simplified</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Fitness Simplified</h1>
        <nav>
            <button onclick="showSection('logWorkout')">Log Workout</button>
            <button onclick="showSection('viewGraph')">View Progress</button>
            <button onclick="showSection('setGoals')">Set Goals</button>
            <button onclick="showSection('viewPRs')">View PR's</button>
            <button onclick="showSection('aboutTeam')">About</button>
        </nav>
    </header>
    <main>
        <section id="logWorkout" class="hidden">
            <h2>Log Your Workout</h2>
            <form id="workoutForm"> 
                <label for="exercise">Exercise:</label>
                <select name="exercise" id="exercise">
                    <option value="Squat">Squat</option>
                    <option value="DeadLift">Dead-Lift</option>
                    <option value="FlatBar-Bench">Flat Bar-Bell Bench</option>
                    <option value="InclineDumbell">Incline Dum-bell Bench</optgroup>
                    </select>
                <label for="weight">Weight (lbs):</label>
                <input type="number" id="weight" name="weight" required min="0">
                <label for="reps">Reps:</label>
                <input type="number" id="reps" name="reps" required min="1">
                <label for="sets">Sets:</label>
                <input type="number" id="sets" name="sets" required min="1">
                <button type="submit">Log Workout</button>
            </form>
        </section>
        <section id="viewGraph" class="hidden">
            <h2>Progress Graph</h2>
    <label for="exerciseSelect">Choose Exercise:</label>
    <select id="exerciseSelect">
        <option value="Squat">Squat</option>
        <option value="DeadLift">Deadlift</option>
        <option value="FlatBar-Bench">Flat Barbell Bench</option>
        <option value="InclineDumbell">Incline Dumbbell Bench</option>
    </select>
    <canvas id="progressGraph"></canvas>
        </section>
        <section id="setGoals" class="hidden">
            <h2>Set Goals</h2>
            <form id="goalForm">
                <label for="goalExercise">Exercise:</label>
                <select name="goalExercise" id="goalExercise">
                    <option value="Squat">Squat</option>
                    <option value="DeadLift">Dead-Lift</option>
                    <option value="FlatBar-Bench">Flat Bar-Bell Bench</option>
                    <option value="InclineDumbell">Incline Dum-bell Bench</optgroup>
                    </select>
                <label for="goalWeight">Target Weight (lbs):</label>
                <input type="number" id="goalWeight" name="goalWeight" required min="0">
                <label for="goalReps">Target Reps:</label>
                <input type="number" id="goalReps" name="goalReps" required min="1">
                <button type="submit">Set Goal</button>
            </form>
        </section>
        <section id="viewPRs" class="hidden">
            <h2>Your Personal Records</h2>
            <ul id="prList"></ul>
        </section>
        <section id="aboutTeam" class="hidden">
            <h2>About our Team</h2>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
