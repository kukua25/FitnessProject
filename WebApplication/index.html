<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
  <title>Fitness Simplified</title>
  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Fitness Simplified</h1>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <!--- <a href="#" onclick="signOut();">Sign out</a> 
    <script>
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('User signed out.');
        });
      }
    </script>
    -->
    <nav>
      <button onclick="showSection('logWorkout')">Log Workout</button>
      <button onclick="showSection('viewGraph')">View Progress</button>
      <button onclick="showSection('setGoals')">Set Goals</button>
      <button onclick="showSection('viewPRs')">View PR's</button>
      <button onclick="showSection('aboutTeam')">About</button>
    </nav>
  </header>

  <main>
    <!-- SECTION: LOG WORKOUT -->
    <section id="logWorkout" class="hidden">
      <h2>Log Your Workout</h2>
      <form id="workoutForm">
        <label for="exercise">Exercise:</label>
        <select name="exercise" id="exercise">
          <option value="Squat">Squat</option>
          <option value="DeadLift">Dead-Lift</option>
          <option value="Flatbar Bench">Flat Bar-Bell Bench</option>
          <option value="Incline Dumbell Bench">Incline Dumbell Bench</option>
          <option value="Cable Bicep Curls">Cable Bicep Curls</option>
          <option value="Seated Dumbellpress">Seated Dumbell Press</option>
          <option value="Rope Tricep PullDowns">Rope Tricep Pull Downs</option>
          <option value="Dumbell Lateral Raise">Dumbell Lateral Raise</option>
          <option value="Cable Lateral Raise">Cable Lateral Raise</option>
        </select>

        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" name="weight" required min="0" />

        <label for="reps">Reps:</label>
        <input type="number" id="reps" name="reps" required min="1" />

        <label for="sets">Sets:</label>
        <input type="number" id="sets" name="sets" required min="1" />

        <button type="submit">Log Workout</button>
      </form>
      <!-- Clear Data Button -->
       <button id="clearData" class="clear-button">Clear Data</button>
    </section>

    <!-- SECTION: VIEW PROGRESS -->
    <section id="viewGraph" class="hidden">
      <h2>Progress Graph</h2>
      <label for="exerciseSelect">Choose Exercise:</label>
      <select id="exerciseSelect">
        <option value="Squat">Squat</option>
        <option value="DeadLift">DeadLift</option>
        <option value="FlatBar Bench">Flat Barbell Bench</option>
        <option value="InclineDumbell">Incline Dumbbell Bench</option>
        <option value="CableBicepCurls">Cable Bicep Curls</option>
        <option value="SeatedDumbellPress">Seated Dumbell Press</option>
        <option value="RopeTriPullDowns">Rope Tricep Pull Downs</option>
        <option value="DumbellLatRaise">Dumbell Lateral Raise</option>
        <option value="CableLatRaise">Cable Lateral Raise</option>
      </select>
      <canvas id="progressGraph"></canvas>
    </section>

    <!-- SECTION: SET GOALS -->
    <section id="setGoals" class="hidden">
      <h2>Set Goals</h2>
      <form id="goalForm">
        <label for="goalExercise">Exercise:</label>
        <select name="goalExercise" id="goalExercise">
          <option value="Squat">Squat</option>
          <option value="DeadLift">Dead-Lift</option>
          <option value="FlatBar-Bench">Flat Bar-Bell Bench</option>
          <option value="InclineDumbell">Incline Dum-bell Bench</option>
          <option value="CableBicepCurls">Cable Bicep Curls</option>
          <option value="SeatedDumbellPress">Seated Dumbell Press</option>
          <option value="RopeTriPullDowns">Rope Tricep Pull Downs</option>
          <option value="DumbellLatRaise">Dumbell Lateral Raise</option>
          <option value="CableLatRaise">Cable Lateral Raise</option>
        </select>

        <label for="goalWeight">Target Weight (lbs):</label>
        <input type="number" id="goalWeight" name="goalWeight" required min="0" />

        <label for="goalReps">Target Reps:</label>
        <input type="number" id="goalReps" name="goalReps" required min="1" />

        <button type="submit">Set Goal</button>
      </form>

      <!-- TABLE for goals -->
      <table id="goalsTable">
        <thead>
          <tr>
            <th>Exercise</th>
            <th>Target Weight</th>
            <th>Target Reps</th>
          </tr>
        </thead>
        <tbody>
          <!-- Goals inserted here dynamically -->
        </tbody>
      </table>
    </section>

    <!-- SECTION: VIEW PR's -->
    <section id="viewPRs" class="hidden">
      <h2>Your Personal Records</h2>
      <table id="prTable">
        <thead>
          <tr>
            <th>Exercise</th>
            <th>Max Weight</th>
          </tr>
        </thead>
        <tbody>
          <!-- PRs inserted here dynamically -->
        </tbody>
      </table>
    </section>

    <!-- SECTION: ABOUT -->
    <section id="aboutTeam" class="hidden">
      <h2>About our Team</h2>
      <p>Some information about your team or project here.</p>
    </section>
  </main>

  <!-- Link JS -->
  <script src="script.js"></script>
  <!-- Link Google-Sign API -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- Link Google Translate API-->
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  
  <!-- Google Translate Button moved to the bottom -->
  <div id="google_translate_element"></div>
  
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }
  </script>
</body>
</html>
