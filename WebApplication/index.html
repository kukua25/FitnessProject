<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fitness Tracker</h1>
        <nav>
            <button onclick="showSection('logWorkout')">Log Workout</button>
            <button onclick="showSection('viewGraph')">View Progress</button>
            <button onclick="showSection('setGoals')">Set Goals</button>
            <button onclick="showSection('viewPRs')">View PRs</button>
        </nav>
    </header>
    <main>
        <section id="logWorkout" class="hidden">
            <h2>Log Your Workout</h2>
            <form id="workoutForm">
                <label for="exercise">Exercise:</label>
                <input type="text" id="exercise" name="exercise" required>
                <label for="weight">Weight (lbs):</label>
                <input type="number" id="weight" name="weight" required>
                <label for="reps">Reps:</label>
                <input type="number" id="reps" name="reps" required>
                <label for="sets">Sets:</label>
                <input type="number" id="sets" name="sets" required>
                <button type="submit">Log Workout</button>
            </form>
        </section>
        <section id="viewGraph" class="hidden">
            <h2>Progress Graph</h2>
            <canvas id="progressGraph"></canvas>
        </section>
        <section id="setGoals" class="hidden">
            <h2>Set Goals</h2>
            <form id="goalForm">
                <label for="goalExercise">Exercise:</label>
                <input type="text" id="goalExercise" name="goalExercise" required>
                <label for="goalWeight">Target Weight (lbs):</label>
                <input type="number" id="goalWeight" name="goalWeight" required>
                <label for="goalReps">Target Reps:</label>
                <input type="number" id="goalReps" name="goalReps" required>
                <button type="submit">Set Goal</button>
            </form>
        </section>
        <section id="viewPRs" class="hidden">
            <h2>Your Personal Records</h2>
            <ul id="prList"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
